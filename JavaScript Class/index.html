<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: aqua;
        z-index: 1;
      }
      .line {
        position: absolute;
        height: 1px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="900"></canvas>

    <script type="module">
      import { Dot } from "./Dot.js";

      Dot.setContext(document.querySelector("#canvas").getContext("2d"));
      Dot.Critical = 80;

      const dots = [];
      for (let i = 0; i < 100; i++) {
        dots[i] = new Dot(Math.random() * 1200, Math.random() * 900);
      }

      Dot.render(...dots);
    </script>
  </body>
</html>
